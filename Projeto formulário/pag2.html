<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>

    body {
        background: #01305c;
    }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        li:nth-child(odd) {
            background-color: #ffffff;
    }

    body,
    textarea {
        font-family: sans-serif
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .form_box {
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        border-radius: 8px;
        width: 700px;        
    }
    .form_box .title{
        padding: 24px 32px;
        font-size: 24px;
        border-bottom: thin solid #ccc;
    }
    
    .form_box form  {
        display: flex;
        align-items: start;
        flex-wrap: wrap;
        padding: 32px;
    }
    
    .form_box input,
    .form_box textarea{
        width: calc(50% - 8px);
        height: 48px;
        border-radius: 8px;
        border: thin solid #999;
        padding-left: 16px;
        margin-bottom: auto;
        font-size: 16px;
    }

    .form_box input[name=name]{
        width: 100%;
    }

    .form_box input[name=email]{
        width: 100%;
    }

    .form_box input[name=subject]{
        width: 100%;
    }

    .form_box textarea{
        width: 100%;
        height: 180px;
        padding: 16px;
    }

    .form_box button{
        display: block;
        border: none;
        outline: none;
        width: 180px;
        height: 48px;
        border-radius: 8px;
        background-color: #6915b8;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .form_box button:hover{
        background-color: #4e0f88;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h2 class="title">Envie sua mensagem</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Seu nome"><br><br>
                <input type="email" name="email" placeholder="Seu E-mail"><br><br>
                <input type="text" name="subject" placeholder="Assunto"><br><br>
                <textarea name="message" placeholder="Digite sua mensagem"></textarea><br><br>
                <button type="submit">Enviar Mensagem</button>
            </form>

            <!-- Lista para exibir os dados do formulário -->
            <ul id="toDoList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado normalmente
            
            // Captura os valores inseridos nos campos do formulário
            let name = document.querySelector('input[name="name"]').value;
            let email = document.querySelector('input[name="email"]').value;
            let subject = document.querySelector('input[name="subject"]').value;
            let message = document.querySelector('textarea[name="message"]').value;
            
            // Cria um novo item da lista com os valores do formulário
            let newItem = document.createElement('li');
            newItem.innerHTML = `
                <strong>Nome:</strong> ${name}<br>
                <strong>E-mail:</strong> ${email}<br>
                <strong>Assunto:</strong> ${subject}<br>
                <strong>Mensagem:</strong> ${message}<br><br>
            `;
            
            // Adiciona o novo item à lista
            let toDoList = document.getElementById('toDoList');
            toDoList.appendChild(newItem);

            // Limpa os campos do formulário após adicionar à lista
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
